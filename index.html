<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Secure Visibility Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 40px;
            background-color: #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }
        h1 {
            color: #569cd6;
        }
        p {
            max-width: 400px;
            line-height: 1.6;
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #1177bb;
        }
        #unprotectBtn {
            background-color: #4a4a4a;
        }
        #unprotectBtn:hover {
            background-color: #5f5f5f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secure Visibility Enabled</h1>
        <p>
            By default, this window's content is protected. Try screen sharing this application in Zoom, Teams, or another app. The content area should appear black to others.
        </p>
        <div class="buttons">
            <button id="protectBtn">Protect Window</button>
            <button id="unprotectBtn">Unprotect Window</button>
        </div>
    </div>
    <script src="./dist/renderer.js"></script>
</body>
</html>
